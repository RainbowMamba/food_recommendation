<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식메추</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="naver-site-verification" content="d34f81b4cbf13e16f8c1fff9a6941017e896b221" />

<body>

    <article class="start">
        <div id="subtitle_text" class="center">오늘 뭐 먹지?</div>
        <h1 id="title_text" class="center">식사 메뉴 추천</h1>
        <img src="img/mainImage.png" id="main_image" alt="Ramyeon" class="center">
        <button id="start_button" type="button" class="center" onclick="start()">시작하기</button>

    </article>

    <article class="question">
        <div id="progress_text" class="center">progress_text</div>
        <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" style="width: calc(100/12*3%)" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h2 id="question_title" class="center">질문</h2>
        <button id="A" type="button" class="center button response_button">Primary</button>
        <button id='B' type="button" class="center button response_button">Primary</button>
        <button id="C" type="button" class="center button response_button">Primary</button>

    </article>

    <article class="result">
        <div class="center" id="result_title">지금 당신을 위한 메뉴</div>
        <div id="result_images" class="result_image_container center">

        </div>
        <button id='randomSelection' type="button" class="center button random_choice_button">랜덤으로 선택하기</button>
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <button id="go_to_home" class="go_to_home center button">처음으로</button>


        <div class="addthis_inline_share_toolbox_xoum share center mt-3"></div>


        <div class="overlay"></div>
        <div class="bg-modal">
            <div class="modal-content">
                <img src="img/close.png" alt="exit" class="exit" onclick="exit_random()">
                <div class="result_modal_text1 center">오늘은 이거다!</div>
                <div class="result_image_container center" id="random_result">

                </div>
                <div class="result_modal_text2 center">더이상 고민하지 마세요!</div>
                <div class="addthis_inline_share_toolbox_xoum share center mt-6"></div>
            </div>
        </div>

    </article>

    <article class="result-none">
        <div class="center" id="result_title">조건에 맞는 음식이 없습니다</div>
        <div class="center" id="result_title_2">다시 선택해주세요</div>
        <div id="result_images_none" class="result_image_container center">

        </div>

        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <button id="go_to_home" class="go_to_home center button">처음으로</button>


        <div class="addthis_inline_share_toolbox_xoum share center mt-3"></div>




    </article>

    <ins class="kakao_ad_area" style="display:none;" data-ad-unit="DAN-gQVZbrhMdOmSUUBB" data-ad-width="320"
        data-ad-height="100"></ins>

    <div class="container_copyright">
        <div id="copyright">© KwanghoKim 2021. All Rights Reserved</div>
    </div>
