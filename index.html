<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Recommendtion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <article class="start">
        <div id="subtitle_text" class="center">오늘 뭐 먹지?</div>
        <div id="title_text" class="center">식사 메뉴 추천</div>
        <img src="img/mainImage.png" id="main_image" alt="Ramyeon" class="center">
        <button id="start_button" type="button" class="center" onclick="start()">시작하기</button>
        <div class="container_copyright">
            <div id="copyright">© KwanghoKim 2021. All Rights Reserved</div>
        </div>
    </article>

    <article class="question">
        <div id="progress_text" class="center">progress_text</div>
        <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" style="width: calc(100/12*3%)" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h2 id="question_title" class="center">문제</h2>
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="center response_button">Primary</button>
        <button id='B' type="button" class="center response_button">Primary</button>
        <button id="C" type="button" class="center response_button">Primary</button>
        <div id='sListShow'>sList</div>
        <div class="container_copyright">
            <div id="copyright">© KwanghoKim 2021. All Rights Reserved</div>
        </div>
    </article>

    <article class="result">
        <img id='image' src="lion.jpg" alt="lion" class="rounded mt-5">
        <h2 id="animal" class="text-center mt-5">동물이름</h2>
        <button id='randomSelection' type="button">랜덤으로 선택하기</button>
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div class="addthis_inline_share_toolbox_oa8x share mt-3"></div>
    </article>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    
    <script src="myscript.js"></script>
    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-61584fc2493860e1"></script>
</body>

</html>
